    <div class="container mt-5 pt-1">
        <div class="row mt-5">
            <div class="col-md-12 mt-5">
                <div class="input-group md-form form-sm form-2 pl-0 w-50 m-auto mt-5">
                    <input (keyup.enter)='getSearch(searchText)' [(ngModel)]="searchText" class="form-control my-0 py-1 "
                        type="text" placeholder="Search..." aria-label="Search" [ngModelOptions]="{standalone: true}">
                    <div class="input-group-append">
                        <span class="input-group-text " id="basic-text1"><i class="fas fa-search text-warning"
                                aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-12 col-12">
            <div class="single-widget widget-recentpost">
                <h5 class="widget-title categories">Categories</h5>
                
                <ul>
                    <li *ngFor="let category of categories">
                        <div class="category-rectangle" [style.backgroundColor]="category.color">
                            <div class="row">
                                <div class="col-md-4 col-sm-2">
                                    <img [src]="getFilePath(category.icon)">
                                </div>
                                <div class="col-md-8 col-sm-8">
                                    <a (click)="subCategory(subCategoryModal, category.categoryId)">
                                        <p class="category-title">{{category.categoryName}} </p>
                                    </a>

                                </div>
                            </div>
                        </div>
                        <ng-template #subCategoryModal>
                            <div class="modal-body text-center ">
                                <p> Sub Categories of {{category.categoryName}}</p>

                                <div class="single-widget widget-categories">
                                    <ul>
                                        <div class="row">
                                            <div class="col-md-4" *ngFor="let sub of subCategories">
                                                <li><a [routerLink]="['/application/accounts-by-category', sub.categoryId]"
                                                        (click)="closeSubDialog()">{{sub.categoryName}}</a>
                                                </li>
                                            </div>
                                        </div>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-danger" (click)="closeSubDialog()">Close</button>
                            </div>
                        </ng-template>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-12 slider-section">
            <div class="heroslider-slider-2 heroslider-animated-content tm-slider-arrow tm-slider-dots-left">
                <div class="heroslider-singleslider d-flex align-items-center tm-padding-section">
                    <ngb-carousel>
                        <ng-template ngbSlide *ngFor="let billboard of billboardAds">
                            <a [routerLink]="['/application/viewer', billboard.accountId]">
                                <div class="picsum-img-wrapper">
                                    <img [src]="getFilePath(billboard.adImage)" alt="{{billboard.accountName}}">
                                </div>
                            </a>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-12 sponsored-section" *ngIf="sponsoredAds">
            <div class="single-widget widget-recentpost ">
                <h5 class="widget-title">Sponsores </h5>
                <ul>
                    <li>
                        <a *ngIf="sponsoredAds[0]" [routerLink]="['/application/viewer', sponsoredAds[0].accountId]">
                            <div class="sponsored-rectangle">
                                <img [src]="getFilePath(sponsoredAds[0].adImage)" alt="sponsoredAds">
                            </div>
                        </a>
                        <a *ngIf="!sponsoredAds[0]">
                            <div class="sponsored-rectangle">
                                <img src="/assets/images/You-Trade-In/sponsore-1.png" alt="sponsoredAds">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a *ngIf="sponsoredAds[1]" [routerLink]="['/application/viewer', sponsoredAds[1].accountId]">
                            <div class="sponsored-rectangle">
                                <img [src]="getFilePath(sponsoredAds[1].adImage)" alt="sponsoredAds">
                            </div>
                        </a>
                        <a *ngIf="!sponsoredAds[1]">
                            <div class="sponsored-rectangle">
                                <img src="/assets/images/You-Trade-In/sponsore-1.png" alt="sponsoredAds">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a *ngIf="sponsoredAds[2]" [routerLink]="['/application/viewer', sponsoredAds[2].accountId]">
                            <div class="sponsored-rectangle">
                                <img [src]="getFilePath(sponsoredAds[2].adImage)" alt="sponsoredAds">
                            </div>
                        </a>
                        <a *ngIf="!sponsoredAds[2]">
                            <div class="sponsored-rectangle">
                                <img src="/assets/images/You-Trade-In/sponsore-1.png" alt="sponsoredAds">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a *ngIf="sponsoredAds[3]" [routerLink]="['/application/viewer', sponsoredAds[3].accountId]">
                            <div class="sponsored-rectangle">
                                <img [src]="getFilePath(sponsoredAds[3].adImage)" alt="sponsoredAds">
                            </div>
                        </a>
                        <a *ngIf="!sponsoredAds[3]">
                            <div class="sponsored-rectangle">
                                <img src="/assets/images/You-Trade-In/sponsore-1.png" alt="sponsoredAds">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="row justify-content-center" *ngIf="!isLoggedIn">
        <button class="btn btn-post-req" routerLink="/account/registeration">Register Now for starting post Your
            Requests Here</button>
    </div>
    <div class="row justify-content-center" *ngIf="isLoggedIn">
        <button class="btn btn-post-req" routerLink="/application/add-new-request-form">Post Your Request Here</button>
    </div>
</div>
