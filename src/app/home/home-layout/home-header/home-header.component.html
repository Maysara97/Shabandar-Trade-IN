<div class="header" id="header">
    <!-- *ngIf="!_route.url.includes('login') && !_route.url.includes( 'registeration')" -->
    <!-- Header Bottom Area -->
    <div class="header-bottomarea">
        <div class="container">
            <div class="header-logo-mobile">
                <a routerLink="/home/home-main">
                    <img src="assets/images/You-Trade-In/youtradeinlogo.png" alt="logo" width="80%" />
                </a>
            </div>
            <div class="toggle">
                <button (click)="hideNav()">
                    <i class="fa fa-bars menu" aria-hidden="true"></i>
                </button>
            </div>
            <div class="header-bottominner">
                <div class="header-logo">
                    <a href="index.html">
                        <img src="assets/images/You-Trade-In/youtradeinlogo.png" alt="logo" width="80%" />
                    </a>
                </div>
                <nav class="tm-navigation" id="mainNav">
                    <ul class="navigation nav" style="float: right;">
                        <li class="navigation__link">
                            <a routerLink="/home/home-main" fragment="default"
                                (click)="navigateToSection('default')">Home</a>
                        </li>
                        <li><a routerLink="/application/homepage">Buying Request</a></li>

                        <li class="navigation__link">
                            <a routerLink="/application/sell-product">Find Products</a>
                        </li>

                        <li class="navigation__link">
                            <a routerLink="/home/home-main">Contact</a>
                        </li>
                        <li class="navigation__link">
                            <a routerLink="/home/home-main" fragment="egypt" (click)="navigateToSection('egypt')">Egypt
                                2030</a>
                        </li>

                        <div *ngIf="!isLoggedIn">
                            <button type="button" class="btn btn-signup" routerLink="/account/registeration">
                                Sign Up
                            </button>
                            <button type="button" class="btn btn-login" routerLink="/account/login"
                                style="color: #fff;">
                                Log In
                            </button>
                        </div>
                        <div *ngIf="isLoggedIn">
                            <a type="button" class="btn btn-profile" style="color: #fff;" (click)="openProfile()">
                                <i class="fas fa-user-circle" aria-hidden="true" style="font-size: 25px;"></i>
                            </a>

                            <button type="button" class="btn btn-logout" routerLink="/home/home-main"
                                style="color: #fff;" (click)="logout()">
                                Log Out
                            </button>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--// Header Bottom Area -->
</div>
