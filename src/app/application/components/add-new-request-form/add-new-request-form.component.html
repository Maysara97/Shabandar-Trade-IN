<!-- Register Area -->
<div class="tm-section tm-login-register-area tm-padding-section" style="background-color: #0e1234;">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-10">
                <form [formGroup]="addRequestForm" (submit)="onSubmit(addRequestForm.value)"
                    class="p-3 tm-form tm-register-form tm-form-bordered bg-white">
                    <h4 class="m-5">Add New Products/Services Request</h4>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="productId">Product Name</label>
                                <select class="form-control" id="productId" formControlName="productId">
                                    <option value="" disabled selected>Choose your Product</option>
                                    <option *ngFor="let product of products" value="{{product.productId}}">
                                        {{product.productName}}</option>
                                </select>
                                <label class="text-danger"
                                    *ngIf="addRequestForm.get('productId').touched && addRequestForm.get('productId').errors?.required">
                                    Product Name is Required
                                </label>
                            </div>
                            <div class="col-6">
                                <label for="title">Title</label>
                                <input type="text" class="form-control w-100" id="title" formControlName="title"
                                    placeholder="Title">
                                <label class="text-danger"
                                    *ngIf="addRequestForm.get('title').touched && addRequestForm.get('title').errors?.required">
                                    Product Price is Required
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3" formControlName="description"
                            placeholder="Product Description"></textarea>
                        <label class="text-danger"
                            *ngIf="addRequestForm.get('description').touched && addRequestForm.get('description').errors?.required">
                            Description is Required
                        </label>
                    </div>
                    <!-- <div class="form-group">
                        <label>Request Images</label>
                        <app-upload-files (onFileUpload)="handleImageUpload($event)"
                            (onFileRemove)="handleImageRemove($event)" [multiple]="true" [files]="images">
                        </app-upload-files>
                    </div> -->

                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <button type="submit" class="tm-button mt-2">
                                    Submit <b></b>
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="tm-button mt-2 closeBtn" routerLink="/account/owner">
                                    <a>Close <b></b></a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--// Register Area -->



<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect()
    })
</script>
