<div class="tm-section homepage-area bg-white tm-padding-section">
    <div class="container">
        <div class="row">
            <div class="input-group">
                <select name="demo" id="productSelect">
                    <option selected="selected" value="one">Products</option>
                    <option value="1">Marble Stone</option>
                    <option value="2">Vrasta Limestone Blocks</option>
                    <option value="3">Mystic Gray Marble Blocks</option>
                    <option value="4">Green Sukabumi Stone Tiles</option>
                    <option value="5">Avallon Grey Limestone</option>
                </select>
                <!-- [(ngModel)]="term" -->
                <input type="text" class="form-control input-search" name="search"
                    placeholder="What are you looking for?" aria-label="What are you looking for?"
                    aria-describedby="basic-addon2" />
                <button class="btn searchButton" type="button">
                    Search
                </button>
                <select name="demo" id="countrySelect">
                    <option selected="selected" value="one">Country</option>
                    <option value="1">EGYPT</option>
                    <option value="2">USA</option>
                    <option value="3">AUSTRALIA</option>
                    <option value="4">CHINA</option>
                    <option value="5">JAPAN</option>
                </select>
                <h6 class="text-center m-3">Find Your Needs</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="single-widget widget-categories">
                    <h5>Categories</h5>
                    <ul>
                        <li *ngFor="let category of categories">
                            <a href="#" data-toggle="popover">{{category.categoryName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-7 col-sm-12 col-12">
                <div class="row">
                    <!-- *ngFor="let product of products" -->
                    <!-- Single Product -->
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-5" *ngFor="let product of buyingRequestProducts">
                        <!--To apply search functionality-->
                        <!-- *ngFor="let item of filterData | filter: term" -->
                        <div class="tm-product">
                            <div class="tm-product-image">
                                <a class="tm-product-imagelink" href="#">
                                    <img src="assets/images/You-Trade-In/white.jpg" alt="product image" />
                                </a>
                                <ul class="tm-product-actions">
                                    <li>
                                        <button type="button" data-toggle="modal" data-target="#tm-product-quickview">
                                            <i class="fa fa-star"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="tm-product-content">
                                <p class="tm-product-title">
                                    {{ product.title }}
                                </p>
                            </div>

                            <div class="supplier-name">
                                <img src="assets/images/You-Trade-In/uk.png" alt="" width="12%" style="float: left;" />
                                <p>
                                    {{product.ownerAccountId}}
                                </p>
                                <div style="clear: both;"></div>
                            </div>
                            <div class="buttons mt-3">
                                <div class="category-btn" style="float: left;">
                                    <!-- <p>{{ product.}}</p> -->
                                </div>
                                <button class="email-btn" style="float: right;">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    Send Email
                                </button>
                                <div style="clear: both;"></div>
                            </div>
                        </div>
                    </div>
                    <!--// Single Product -->
                </div>
            </div>
        </div>
    </div>
</div>
