<div class="tm-section tm-login-register-area tm-padding-section" style="background-color: #0e1234;">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-10" *ngIf="buyingRequestDetails">
                <form [formGroup]="editBuyingRequestForm" (submit)="onSubmit(editBuyingRequestForm.value)"
                    class="p-3 tm-form tm-register-form tm-form-bordered bg-white">
                    <h4 class="m-5">Edit Buying Request</h4>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="title">Product Title</label>
                                <input type="text" class="form-control w-100" id="title" formControlName="title"
                                    placeholder="Product Title" [(ngModel)]="buyingRequestDetails.title">
                                <label class="text-danger"
                                    *ngIf="editBuyingRequestForm.get('title').touched && editBuyingRequestForm.get('title').errors?.required">
                                    You Must Add Title to your Buying Request
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="categoryId">Product Category</label>
                                <select class="form-control" id="categoryId" formControlName="categoryId"
                                    [(ngModel)]="categorySelected" (change)="handleOnChooseParent()">
                                    <option [ngValue]="-1" [disabled]="true" [selected]="true">Choose Product's Category
                                    </option>
                                    <option *ngFor="let category of categories" value="{{category.categoryId}}">
                                        {{category.categoryName}}</option>
                                </select>
                                <label class="text-danger"
                                    *ngIf="editBuyingRequestForm.get('categoryId').touched && editBuyingRequestForm.get('categoryId').errors?.required">
                                    You Must choose the Product's Category
                                </label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="subCategoryId">Sub Category</label>
                                <select class="form-control" id="subCategoryId" formControlName="subCategoryId"
                                    [(ngModel)]="subCategorySelected" (change)="handleOnCategoryChange()">
                                    <option [ngValue]="-1" [disabled]="true" [selected]="true">Choose Sub Category
                                    </option>
                                    <option *ngFor="let category of subCategories" value="{{category.categoryId}}">
                                        {{category.categoryName}}</option>
                                </select>
                                <label class="text-danger"
                                    *ngIf="editBuyingRequestForm.get('subCategoryId').touched && editBuyingRequestForm.get('subCategoryId').errors?.required">
                                    You Must choose the Product's Category
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="productId">Product</label>
                                <select class="form-control" id="productId" formControlName="productId"
                                    [(ngModel)]="buyingRequestDetails.productId">
                                    <option [disabled]="true">Choose your Product
                                    </option>
                                    <option *ngFor="let product of products" value="{{product.productId}}">
                                        {{product.productName}}</option>
                                    <option value="">New Product</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6" *ngIf="buyingRequestDetails.productId == ''">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control w-100" id="productName"
                                    formControlName="productName" placeholder="Product Name"
                                    [(ngModel)]="buyingRequestDetails.productName">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="location">Country</label>
                                <select class="form-control" id="countries" formControlName="location"
                                    style="text-transform: capitalize;" [(ngModel)]="countrySelected">
                                    <option disabled>Choose Product's Country
                                    </option>
                                    <option *ngFor="let country of countries" value="{{country.id}}">
                                        {{country.name}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label for="price">Product Price</label>
                                <input type="text" class="form-control w-100" id="price" formControlName="price"
                                    placeholder="Product Price" [(ngModel)]="buyingRequestDetails.price">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label for="unitePrice">Unite Price</label>
                                <select class="form-control" id="unitePrice" formControlName="unitePrice"
                                    [(ngModel)]="unitePriceSelected">
                                    <option [disabled]="true">Choose Unite Price
                                    </option>
                                    <option value="1">$</option>
                                    <option value="2">EGY</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Common -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12">
                                <label for="paymentTerms">Payment Terms</label>
                                <input type="text" class="form-control w-100" id="paymentTerms"
                                    formControlName="paymentTerms" placeholder="Payment Terms"
                                    [(ngModel)]="buyingRequestDetails.paymentTerms">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3" formControlName="description"
                            placeholder="Product Description" [(ngModel)]="buyingRequestDetails.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productImages">Buying Request Image</label>
                        <app-upload-files (onFileUpload)="handleImageUpload($event)"
                            (onFileRemove)="handleImageRemove($event)" [files]="images" [multiple]="true">
                        </app-upload-files>

                    </div>

                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <button type="submit" class="tm-button mt-2">
                                    Submit <b></b>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="tm-button mt-2 closeBtn" routerLink="/account/owner">
                                    <a>Close <b></b></a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect()
    })
</script>
