<div class="tm-section sell-product-area bg-white tm-padding-section">
    <div class="container">
        <div class="row">
            <div class="input-group">
                <select name="demo" id="productSelect" style="width: 12%;">
                    <option selected="selected" value="">Products</option>
                    <option *ngFor="let product of products" value="{{product.productId}}">
                        {{product.productName}}</option>
                </select>
                <input type="text" class="form-control input-search" name="search" [(ngModel)]="searchKeyWord"
                    placeholder="What are you looking for?" style="width: 25%;" aria-label="What are you looking for?"
                    aria-describedby="basic-addon2" />

                <select name="demo" id="countrySelect" style="text-transform: uppercase;width: 12%;"
                    [(ngModel)]="countryId">
                    <option selected="selected" disabled="disabled" value="">Country</option>
                    <option *ngFor="let country of countries" value="{{country.id}}">
                        {{country.name}}</option>
                </select>
                <input type="text" placeholder="Date From" class="form-control dateFrom" bsDatepicker
                    [(ngModel)]="dateFrom">
                <input type="text" placeholder="Date To" class="form-control dateFrom" bsDatepicker
                    [(ngModel)]="dateTo">
                <button class="btn searchButton" type="button" (click)="applyFilter()">
                    Search
                </button>
                <h6 class="text-center m-3">Find Your Needs</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="single-widget widget-categories">
                    <h5>Categories</h5>
                    <ul>
                        <li *ngFor="let category of categories">
                            <a href="#">{{ category.categoryName }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-7 col-sm-12 col-12" *ngIf="accountProducts.length">
                <div class="row">
                    <!-- Single Product -->
                    <!-- | paginate: { itemsPerPage: 6, currentPage: page }" -->
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-5" *ngFor="let product of accountProducts">
                        <div class="tm-product">
                            <div class="tm-product-image">
                                <a class="tm-product-imagelink"
                                    [routerLink]="['/application/product-details', product.accountProductId]">
                                    <img style="width: 270px; height: 250px;"
                                        [src]="getFilePath(product.productImages[0])" alt="{{product.productName}}" />
                                </a>
                                <ul class="tm-product-actions">
                                    <li>
                                        <button type="button" data-toggle="modal" data-target="#tm-product-quickview">
                                            <i class="fa fa-star"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="tm-product-content">
                                <p class="tm-product-title">
                                    {{ product.productName }}
                                </p>
                            </div>
                            <div class="supplier-name">
                                <img src="assets/images/You-Trade-In/uk.png" alt="" width="12%" style="float: left;" />
                                <p>
                                    <i class="fa fa-building" aria-hidden="true"></i>
                                    &nbsp; {{product.accountName}}
                                </p>
                                <div style="clear: both;"></div>
                            </div>
                            <div class="product-desc" *ngIf="product.description">
                                <p>{{product.description | slice : 0 : 80}}</p>
                            </div>
                            <div class="buttons mt-3">
                                <div class="category-btn" style="float: left;">
                                    <p>{{ product.categoryName }}</p>
                                </div>
                                <button class="email-btn" style="float: right;" (click)="favorite()">
                                    <i class="fa fa-comments" aria-hidden="true"></i>
                                    &nbsp; Send Message
                                </button>
                                <div style="clear: both;"></div>
                            </div>
                        </div>
                    </div>
                    <!--// Single Product -->
                </div>
            </div>
        </div>
        <!-- <pagination-controls class="my-paginator mt-5" (pageChange)="page = $event"></pagination-controls> -->

        <div class="d-flex justify-content-end p-2 w-100 mt-5" *ngIf="accountProducts.length">
            <mat-toolbar-row>
                <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="handleOnPageChange($event)">
                </mat-paginator>
            </mat-toolbar-row>
        </div>

    </div>
