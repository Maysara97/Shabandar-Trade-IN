<div class="tm-section homepage-area bg-white tm-padding-section">
    <div class="container">
        <div class="row justify-content-center mt-5" *ngIf="targetCat">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="text-center">
                    <h2>All Account with {{targetCat.categoryName}} Category</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-md-7 col-sm-12 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-5" *ngFor="let account of accountByCategory">
                        <div class="tm-product">
                            <div class="tm-product-image">
                                <a class="tm-product-imagelink"
                                    [routerLink]="['/application/viewer', account.accountId]">
                                    <img style="width: 270px; height: 250px;" [src]="getFilePath(account.accountImage)"
                                        alt="{{account.accountName}}" />

                                </a>
                            </div>
                            <div class="supplier-name">
                                <a [routerLink]="['/application/viewer', account.accountId]">
                                    {{account.accountName}}
                                </a>
                                <div style="clear: both;"></div>
                            </div>
                            <div class="buttons mt-3">
                                <button class="email-btn w-100"
                                    [routerLink]="['/application/send-message', account.accountId,account.accountName]">
                                    <i class="fa fa-comments" aria-hidden="true"></i>
                                    &nbsp; Send Message
                                </button>
                                <div style="clear: both;"></div>
                            </div>
                        </div>
                    </div>
                    <!--// Single Product -->
                </div>
            </div>
        </div>
    </div>
</div>
