<div class="tm-section all-products-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 m-5">
                <h4 style="color: #fff; float: left;" class="leftAlign">
                    Sent
                </h4>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="row">
            <table class="table" *ngIf="outboxMessages.length > 0">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Body</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let outbox of outboxMessages">
                        <td>{{outbox.title}}</td>
                        <td>{{outbox.body  | slice : 0 : 50}}</td>
                        <td><a type="button" class="btn btn-primary"
                                [routerLink]="['/messageing/sidebar/view-message' , outbox.threadId]"><i
                                    class="far fa-eye"></i></a>
                            <button type="button" class="btn btn-danger" (click)="deleteMessage(outbox.messageId)"><i
                                    class="far fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center p-2 w-100 mt-3" *ngIf="outboxMessages.length">
            <mat-toolbar-row>
                <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="handleOnPageChange($event)">
                </mat-paginator>
            </mat-toolbar-row>
        </div>
    </div>
    <p *ngIf="outboxMessages.length == 0" class="col-12 text-center text-main fw-semi2 mb-5">
        No Messages
    </p>
</div>
