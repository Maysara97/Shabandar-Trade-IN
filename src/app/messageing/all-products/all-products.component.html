<div class="tm-section all-products-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="mb-5">
                    <h4 style="color: #c0972e; float: left;" class="leftAlign">
                        All Products
                    </h4>
                    <!-- <a type="button" class="btn rightAlign" style="
                        color: #fff;
                        float: right;
                        background-color: #c0972e; 
                    ">
                        Add New Product <i class="fa fa-plus" aria-hidden="true"></i>
                    </a> -->
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="row">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Product Name Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>

                <!-- Category Name Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef> Category Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                </ng-container>

                <!-- Account Name Column -->
                <ng-container matColumnDef="accountName">
                    <th mat-header-cell *matHeaderCellDef> Account Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
                </ng-container>

                <!-- Description Column-->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button class="btn edit-btn"><i class="fa fa-wrench" aria-hidden="true"></i></button>
                        |
                        <i class="fa fa-trash"></i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
