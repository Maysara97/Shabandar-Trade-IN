<!-- Login Area -->
<div class="tm-section tm-login-register-area tm-padding-section" style="background-color: #0e1234;">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-8">
                <form [formGroup]="forgetPassForm" (ngSubmit)="onSubmit()"
                    class="tm-form tm-login-form tm-form-bordered bg-white">
                    <h4>Please Enter your Email Address</h4>
                    <div class="tm-form-inner">
                        <div class="tm-form-field">
                            <label for="email">Email</label> <br />
                            <input type="email" name="email" formControlName="email" id="email" required="required"
                                placeholder="Enter Your Email Address" [ngClass]="{
                                    'is-invalid': submitted && f.email.errors
                                }" />

                            <label class="text-danger"
                                *ngIf="forgetPassForm.get('email').touched && forgetPassForm.get('email').errors?.required">
                                Email is required
                            </label>

                        </div>
                        <div class="tm-form-field">
                            <div class="row justify-content-center">
                                <div class="col-6">
                                    <button type="submit" class="tm-button mt-2">
                                        <a>Submit <b></b></a>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="tm-button mt-2 closeBtn" routerLink="/account/login">
                                        <a>Close <b></b></a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--// Login Area -->
