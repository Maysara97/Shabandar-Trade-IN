<!-- Register Area -->
<div
    class="tm-section tm-login-register-area tm-padding-section"
    style="background-color: #0e1234;"
>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-8">
                <form
                    [formGroup]="editProfileForm"
                    (ngSubmit)="onSubmit(editProfileForm.value)"
                    class="tm-form tm-register-form tm-form-bordered bg-white"
                >
                    <h4>Update Your Profile</h4>
                    <div class="tm-form-inner">
                        <div class="form-group tm-form-field">
                            <div class="row">
                                <div class="col-6">
                                    <label for="register-firstname"
                                        >First Name</label
                                    >
                                    <br />
                                    <input
                                        type="text"
                                        id="register-firstname"
                                        required
                                        name="firstname"
                                        formControlName="firstname"
                                        [ngClass]="{
                                            'is-invalid':
                                                submitted && f.firstname.errors
                                        }"
                                        [(ngModel)]="
                                            profileData.primaryAdminFirstlName
                                        "
                                    />
                                    <div
                                        *ngIf="submitted && f.firstname.errors"
                                        class="alert alert-danger"
                                    >
                                        <div
                                            *ngIf="f.firstname.errors?.required"
                                        >
                                            First Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="register-lastname"
                                        >Last Name</label
                                    >
                                    <br />
                                    <input
                                        type="text"
                                        id="register-lastname"
                                        required
                                        name="lastname"
                                        formControlName="lastname"
                                        [ngClass]="{
                                            'is-invalid':
                                                submitted && f.lastname.errors
                                        }"
                                        [(ngModel)]="
                                            profileData.primaryAdminLastName
                                        "
                                    />
                                    <div
                                        *ngIf="submitted && f.lastname.errors"
                                        class="alert alert-danger"
                                    >
                                        <div
                                            *ngIf="f.lastname.errors?.required"
                                        >
                                            Last Name is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group tm-form-field">
                            <label for="register-telephone-number"
                                >Telephone Number</label
                            >
                            <br />
                            <input
                                type="tel"
                                name="telephonenumber"
                                id="register-telephone-number"
                                required="required"
                                formControlName="telephonenumber"
                                [ngClass]="{
                                    'is-invalid':
                                        submitted && f.telephonenumber.errors
                                }"
                                [(ngModel)]="profileData.accountMobile"
                            />
                            <div
                                *ngIf="submitted && f.telephonenumber.errors"
                                class="alert alert-danger"
                            >
                                <div *ngIf="f.telephonenumber.errors?.required">
                                    Telephone Number is required
                                </div>
                                <div *ngIf="f.telephonenumber.errors?.email">
                                    Telephone Number must be a valid number
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-group tm-form-field">
                            <label for="register-company">Company Name</label>
                            <br />
                            <input
                                type="text"
                                id="register-company"
                                required="required"
                                formControlName="company"
                                name="company"
                            />
                        </div>

                        <div class="form-group tm-form-field">
                            <label for="register-country">Country</label> <br />
                            <select
                                class="mdb-select md-form"
                                searchable="Search here.."
                            >
                                <option value="" disabled selected
                                    >Choose your country</option
                                >
                                <option value="EGYPT">EGYPT</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="form-group tm-form-field">
                            <button type="submit" class="tm-button mt-5">
                                Submit <b></b>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--// Register Area -->

<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect()
    })
</script>
