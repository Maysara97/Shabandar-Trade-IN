<div class="notifications bg-light-gray tm-section tm-padding-section" style="background-color: #0e1234;">
    <div class="container bg-white p-3">
        <h1 class="page-header text-center mb-5 mt-3">
            Recieved Notifications
        </h1>

        <div class="content-wrapper">
            <div class="col-lg-12 d-flex flex-wrap section justify-content-center">
                <br />
                <app-notification-list class="w-100" [notifications]="notifications" [totalItems]="totalItems$ | async"
                    [pageNumber]="pageNumber" [pageSize]="pageSize" (handlePageChanged)="handlePageChanged($event)">
                </app-notification-list>
                <!-- <ul>
                    <li *ngFor="let notification of notifications">{{notification.notificationId}}</li>
                </ul> -->
            </div>
            <div class="d-flex justify-content-end p-2 w-100 mt-5" *ngIf="notifications">
                <mat-toolbar-row>
                    <mat-paginator [length]="totalItems$" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        (page)="handlePageChanged($event)">
                    </mat-paginator>
                </mat-toolbar-row>
            </div>
            <!-- *ngIf="(notifications$ | async) != null" -->
        </div>
    </div>
</div>
