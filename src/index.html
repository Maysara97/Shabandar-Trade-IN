    <meta name="description"
        content="
    Shahbandar is a digital platform that will have forms to be filled for merchants.
    The same merchant can be a buyer, supplier or both depends on his order need.
    In the form of buyer: The buyer will register with his info and request the desired product with specs and quantities. 
    In the form of supplier: The supplier will register with his info and then put his products out with specs and quantities. 
    Suppliers can access buyers’ requests and check if they have what they need or no, if so then a direct contact will happen between them.
    The user whether is accessing as a buyer or supplier or both will have a profile page that allows him to add or remove products. He can also send and receive messages. These actions are only controlled by him without restrictions or interreference of third parties." />
